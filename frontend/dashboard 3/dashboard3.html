<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:ital,wght@0,100;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

    <title>Document</title>
    </head>
<body>
    <div class="container">
        <!-- top navigation bar -->
        <nav class="topnav">
            <div class="logo_container">
                <div class="icon">
                    <a href="#">
                        <img src="image/HomePage.png" alt="homeicon" width="70%">
                    </a>
                </div>
                <div class="home">
                    <a href="#"> <h3>HOME</h3></a>
                </div>
            </div>

            <div class="mail">
                <div class="mail_site">
                    <a href="#">teamgaurrpp@gmail.com</a>
                </div>
               
                <div class="icon"><a href="#">
                    <img src="image/Group 10.png" alt="mailicon">
                </a></div>
                <div class="downarrow"><a href="#">
                    <img src="image/downarrow.png" alt="downicon">
                </a></div>
            </div>
        </nav>
            <!-- hero section starts here -->
        <div class="hero_section">
            <!-- first section in the hero section -->
            <section class="first_section">
                <div class="arrow">
                    <a href="#">
                        <img src="image/backarrow.png" alt="back" width="50%">
                    </a>
                </div>
                <div class="centernum">
                    <div class="div1">
                        <div class="page_number">
                            <div class="number">
                            <a href="./dashboard2.html"><p>1</p>
                            </a>
                            </div>
                        </div>
                        <div class="title">
                            <p>Select Type</p>
                        </div>
                    </div>
                    <div class="line"><img src="image/Line 1.png" alt="line" width="70%">
                    </div>
                   <div class="div2">
                       <div class="container">
                            <div class="page_number">
                                <div class="number">
                                    <a href="./dashboard3.html"><p>2</p>
                                    </a>
                                </div>
                            </div>
                       </div>
                        <div class="title">
                            <p>Additional Information</p>
                        </div>
                   </div>
                    <div class="line"><img src="image/Line 1.png" alt="line" width="70%">
                    </div>
                    <div class="div3">
                        <div class="page_number">
                            <div class="number">
                            <a href="#"><p>3</p>
                            </a>
                            </div>
                        </div>
                        <div class="title">
                            <p>QR Design</p>
                        </div>
                   </div>
                </div>
            </section>
            <!-- second section in the hero section -->
            <section class="second_section">
                <div class="container">
                    <div class="url">
                        <div class="icon">
                            <a href="#"><img src="image/linkicon.png" alt="weburl"></a>
                        </div>
                        <div class="website_url">
                            <h3>Website URL</h3>
                        </div>
                    </div>
                    <div class="submission_box">
                        <div class="text_section">
                            <h3>Submit URL for your QR Code</h3>
                        </div>
                        <div class="input">
                            <input type="text" name="url" placeholder="https://kesanorbit.com">
                        </div>
                        <p>Your QR code will open this URL</p>
                    </div>

                    <div class="submit_button">
                        <button> <a href="#"> Continue <img src="image/arrowright.png" alt="arrowright"></a></button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js" type="text/javascript" async defer></script>
</body>
</html>
