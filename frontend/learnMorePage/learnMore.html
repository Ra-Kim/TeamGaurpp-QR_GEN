<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn More Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="learnMore.css">
</head>
<body>
    <header>
        <img class="homeIcon" src="./img/Home Page.png" alt="Icon leading to home page">
        <a href="../index.html"><button class="home" >HOME</button></a>
    </header>
    <main>
        <div class="container">
            <div class="leftDiv">
                <h2 class="how">How It Works</h2>
                <div class="leftList">
                    <ol>
                        <li class="lOne">Choose your QR code type</li>
                        <li class="lTwo">Fill the required pages that <br> the QR code is asking.</li>
                        <li class="lThree">Download & share QR code.</li>
                    </ol>
                <button class="get">Get started</button>
                </div>
            </div>
        
            <div class="rightDiv">
                <h2 class="qr">QR Code Types</h2>
                    <div class="squares">
                        <div class="squareTwo">
                            <div class="smallBox">
                                <img class="boxImage" id="link" src="./img/link.png" alt="image of link">
                            </div>
                            <p class="textLink">Link</p><hr>
                            <p class="longText1">Link to any website URL</p>
                            <button class="choose">Choose</button>
                        </div>

                        <div class="square">
                            <div class="smallBox">
                                <img class="boxImage" id="email" src="./img/email.png" alt="image of email">
                            </div>
                            <p class="textEmail">Email</p><hr>
                            <p class="longText2">Send an email</p>
                            <button class="choose">Choose</button>
                        </div>

                        <div class="squareTwo" id="squareLeft">
                            <div class="smallBox">
                                <img class="boxImage" id="call" src="./img/call.png" alt="image of a phone">
                            </div>
                            <p class="textCall">Call</p><hr>
                            <p class="longText3">Make a call</p>
                            <button class="choose">Choose</button>
                        </div>

                        <div class="square" id="squareRight">
                            <div class="smallBox">
                                <img class="boxImage" id="whatsapp" src="./img/whatsapp.png" alt="Whatsapp image">
                            </div>
                            <p class="textWhatsapp">Whatsapp</p><hr>
                            <p class="longText4">Send a Whatsapp message</p>
                            <button class="choose">Choose</button>
                        </div>
                    </div>
            
            </div>
        </div>
        <div class="buttons">
            <button class="back"> <img class="arrowBack" src="./img/back.png" alt="backwards icon"> Back </button>
            <button class="continue"> Continue <img class="arrowContinue" src="./img/continue.png" alt="forwards icon"> </button>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
