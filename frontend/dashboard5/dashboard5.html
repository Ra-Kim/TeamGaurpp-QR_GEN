<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <main>
        <section class="header_d5">
            <div id="home-header_d5" class="grid_d5">
                <img src="assets/image/png/Home Page.png" alt="home" height="35">
                <p>home</p>
            </div>
            <div id="middle-header_d5" class="grid_d5"></div>
            <div id="right-header_d5" class="grid_d5">
                <p>teamgaurpp@gmail.com</p>
                <img src="assets/image/png/Group 10.png" alt="user" height="25">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </section>
        <section>
            <div class="grid_d5-body">
                <div id="left_d5">
                    <div id="left_navd5">
                        <div class="left_navd5-section">
                            <div class="grid-row-4_d5">
                                <div class="iniine-flex">
                                    <a href="#" class="margin-left"><img src="assets/image/svg/qr small.svg" alt="qr">My QR codes</a>
                                </div>
                                <div class="iniine-flex">
                                    <a href="#" class="margin-left"><img src="assets/image/svg/settings.svg" alt="settings">Settings</a>
                                </div>
                                <div class="iniine-flex">
                                    <a href="#" class="margin-left"><img src="assets/image/svg/folders.svg" alt="folders">Folders</a>
                                </div>
                                <div class="iniine-flex">
                                    <a href="#" class="margin-left"><img src="assets/image/svg/new folder.svg" alt="new folder">New Folder</a>
                                </div>
                            </div>
                        </div>
                        <div class="left_navd5-section padding-top">
                            <div class="center-text">
                                <a href="#"><b>Help</b></a><br><br>
                                <a href="#">Contact Us</a><br><br>
                                <a href="#">FAQ</a><br><br>
                            </div>
                        </div>
                        <div class="left_navd5-section">
                            <div class="center-text">
                                <a href="#" class="margin-top-logout absolute logout_d5">LogOut</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="right_d5">
                    <div class="right_d5-bar">
                        <img src="assets/image/svg/icons8-search.svg" alt="search" height="28">
                        <form action="" method="">
                           <input type="text" name="" id="" placeholder="Search QR Codes">
                        </form>
                    </div>
                    <button id="submit_qr">Submit</button>
                    <a href="#" class="right_d5-bar margin-top create-qr_d5">
                        <div class="inline-flex">
                            <i class="fa-solid fa-plus"></i>
                            <p>Create QR Code</p>
                        </div>
                    </a>
                    <div class="right_d5-bar margin-top bottom_d5 grid-col-2">
                        <div>
                            <img src="assets/image/svg/qr large.svg" alt="qr" id="qr-image">
                            <p id="qr-link" class="qr-link">https://ikesanotbit.com</p>
                            <a href="#" class="btn_d5">Download</a>
                            <a href="#" class="btn_d5 btn_d5-2">Export Information</a>
                        </div>
                        <div>
                            <p id="qr-name" class="bold-txt_d5 bottom_d5-p">Untitled</p>
                            <p id="qr-type" class="bold-txt_d5 bottom_d5-p">Website URL</p>
                            <p class="bold-txt_d5 bottom_d5-p">Updated <span id="qr-timestamp">3rd Dec. 2022</span></p>
                            <p class="bold-txt_d5 bottom_d5-p"><span id="qr-scans">0</span> Scans</p>
                            <p class="bold-txt_d5 bottom_d5-p"><a href="#">Edit Content</a><br></p>
                            <p class="bold-txt_d5 bottom_d5-p"><a href="#">Edit Colour & Shape</a></p>
                            <p id="qr-status" class="bold-txt_d5 bottom_d5-p">Active</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
    <script src="script.js" type="text/javascript" async defer></script>
    <script src="https://kit.fontawesome.com/17f0db7e39.js" crossorigin="anonymous" async></script>
</body>
</html>
