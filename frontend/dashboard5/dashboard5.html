<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 5</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../landing.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div>
          <img
            src="/frontend/assets/image/png/Home Page.png"
            alt="home"
            width="45px"
            height="45px"
          />
          <a href="../dashboard1/dashboard1.html"><h4>HOME</h4></a>
        </div>
        <div class="create-code">
          <h4 id="user_email"></h4>
          <img src="./assets/image/png/Group 10.png" alt="profile" />
        </div>
      </header>
      <main>
        <div class="sidebar">
          <div class="sidebarNav">
            <a href="#">
              <div>
                <img
                  src="/frontend/assets/image/svg/qr small.svg"
                  alt="small qr code"
                />
                <a href="../dashboard1/dashboard1.html"><p>My QR Codes</p></a>
              </div>
            </a>
            <a>
              <div>
                <img
                  src="/frontend/assets/image/svg/new folder.svg"
                  alt="add button"
                />
                <p>Folders</p>
              </div>
            </a>
            <a href="../learnMorePage/learnMore.html">
              <div>
                <a href="../learnMorePage/learnMore.html"><p>Help</p></a>
              </div>
            </a>
          </div>
          <div class="logout">
            <div>
              <p>Log Out</p>
            </div>
          </div>
        </div>
        <div class="content">
                <div>
                    <h3>Your QR CODE is Ready to be used</h3>
                </div>
                <div id="qr_section">
                    <div>
                        <div id="qr-code-container">
                          <img src="assets/image/svg/qr large.svg" alt="qr" id="qr-image">
                          <p id="qr-link" class="qr-link">https://ikesanotbit.com</p>
                        </div>
                        <button>Download</button>
                        <button>Export Information</button>
                    </div>
                    <div>
                        <p id="qr-name" class="bold-txt_d5 bottom_d5-p">Untitled</p>
                        <p id="qr-type" class="bold-txt_d5 bottom_d5-p">Website URL</p>
                        <p class="bold-txt_d5 bottom_d5-p">Created: <span id="qr-timestamp">3rd Dec. 2022</span></p>
                        <p class="bold-txt_d5 bottom_d5-p"><span id="qr-scans">0</span> Scans</p>
                        <p class="bold-txt_d5 bottom_d5-p"><a href="#">Edit Content</a><br></p>
                        <p class="bold-txt_d5 bottom_d5-p"><a href="#">Edit Colour & Shape</a></p>
                        <p id="qr-status" class="bold-txt_d5 bottom_d5-p">Active</p>
                    </div>
                </div>
                <div>
                    <a href="../dashboard 2/dashboard2.html" class="create-qr">
                        <div class="inline-flex">
                            <i class="fa-solid fa-plus"></i>
                            <p>Create QR Code</p>
                        </div>
                    </a>
                </div>
            </div>
      </main>
        <section id="mid-section">
            <div class="grid-col-2-bottom center-text">
                <div class="center-text" style="margin-top: 25px;">
                    <form>
                        <div class="right_d5-bar">
                            <img src="assets/image/svg/icons8-search.svg" alt="search" height="28">
                            <input type="text" name="" id="" placeholder="Search QR Codes" required>
                        </div>
                        <div class="submit_qr">
                            <button type="submit" id="submit_qr">Submit</button>
                        </div>
                    </form>
                </div>
                <div>
                    <img class="margin-left" src="assets/image/svg/qr creation.svg" alt="created_at" height="150">
                    <div>
                        <a href="../dashboard1/dashboard1.html" id="see-more">See more</a>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class = "info-div">
                <p><a href="\">FAQs</a></p>
                <p><a href="\">About Us</a></p>
                <p><a href="\">Help</a></p>
            </div>
            <div>
                <span>Contact Us</span>
                <img 
                    src="../assets/image/svg/twitterLogo.svg"
                    alt="twitter"
                />
                <img 
                    src="..//assets/image/svg/facebook.svg"
                    alt="facebook"
                />
            </div>
            <div>
                <img src="../assets/image/svg/copyright.svg" alt="copyright"/>
                <span>2022 Team Gaurpp</span>
            </div>
        </footer>
    <script src="dashboard5.js" type="text/javascript" async defer></script>
    <script src="https://kit.fontawesome.com/17f0db7e39.js" crossorigin="anonymous" async></script>
</body>
</html>
