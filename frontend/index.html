<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <header>
        <div>
            <img 
                src="assets/image/png/Home Page.png"
                alt="home"
                width = "45px"
                height = "45px"
            />
            <a><h4>HOME</h4></a>
        </div>
        <div>
            <a href="/frontend/SignUp"><h4>SIGN UP</h4></a>
            <a href="/frontend/logInPage"><h4>LOG IN</h4></a>
        </div>
    </header>
    <main>
        <div>
            <img 
                src="/frontend/assets/image/png/Hero.png"
                alt="hero"
                width="75%"
            />
        </div>
        <div class = "div-info">
            <h1>QR CODE</h1>
            <h1 id="generator">GENERATOR</h1>
            <p>Generate customised QR codes
                and keep record of how many
                people scan your QR code
            </p>
            <a href="/frontend/learnMorePage"><button>LEARN MORE</button></a>
        </div>
    </main>
    <footer>
        <div class = "info-div">
            <p><a href="\">FAQs</a></p>
            <p><a href="\">About Us</a></p>
            <p><a href="\">Help</a></p>
        </div>
        <div>
            <span>Contact Us</span>
            <img 
                src="/frontend/assets/image/svg/twitterLogo.svg"
                alt="twitter"
            />
            <img 
                src="/frontend//assets/image/svg/facebook.svg"
                alt="facebook"
            />
        </div>
        <div>
            <img src="/frontend/assets/image/svg/copyright.svg" alt="copyright"/>
            <span>2022 Team Gaurpp</span>
        </div>
    </footer>
    <script src="script.js" type="text/javascript" async defer></script>

</html>
