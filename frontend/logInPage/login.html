<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/style.css">
    <link rel="stylesheet" href="/frontend/landing.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>QR CODE GEN</h1>
    </header>
        <div class="big-container">
            <div class="leftDiv">
                <img class="barcode" src="../assets/image/png/image 5.png" alt="">
            </div>
            <div class="rightDiv">
                <form id="logIn">
                    <label class="emailLabel" for="Email">Email</label>
                        <input 
                            class="emailInput" 
                            type="email" 
                            placeholder="Enter your email"
                            id="email"
                        />
                    <label class="passwordLabel" for="password">Password</label>
                        <input 
                            class="passwordInput" 
                            type="password" 
                            placeholder="Enter your password"
                            id="password"
                        />

                    <button class="logIn" type="submit">Log in</button>
                    <p class="forgot">
                        Forgot password?
                        <a class="click" href="../password recovery/passwordrecovery.html">click here</a>
                    </p>
                </form>
                <!-- <button class="googleButton"> <img class="googleImage" src="../assets/image/png/google-logo.png" alt=""> Log in with Google</button> -->
                <p class="dont">Don't have an account? <a href="../SignUp/signup.html" class="signUp">Sign up</a></p>
            </div>
        </div>
    </body>
    <script src = "./login.js"></script>
</body>
</html>
