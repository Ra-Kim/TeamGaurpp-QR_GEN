<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header></header>
    <main>
        <div class="leftDiv">
            <img class="barcode" src="./img/image 5.png" alt="">
        </div>
        <div class="rightDiv">
            <label class="email.Label" for="Email">Email</label><br>
            <input class="emailInput" type="email" placeholder="Email"><br>
            <label class="passwordLabel" for="password">Password</label><br>
            <input class="passwordInput" type="password" placeholder="Password"><br>
            <p class="forgot">Forgot password?
                <button class="click">click here</button>
            </p>
            <button class="logIn">Log in</button><br>
            <button class="googleButton"> <img class="googleImage" src="./img/google.png" alt=""> Log in with Google</button>
            <p class="dont">Don't have an account? <button class="signUp">Sign up</button></p>
        </div>
    </main>
    <footer>
        <button class="faq">FAQs</button>
        <button class="about">About Us</button>
        <button class="help">Help</button>
        <button class="contact">Contact Us</button>
        <img src="./img/Facebook.png" alt="" class="facebook">
        <img src="./img/Twitter.png" alt="" class="twitter">
        <p class="copy">&copy 2022 Gaurpp</p>
    </footer>
</body>
</html>
