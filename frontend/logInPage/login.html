<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../landing.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header></header>
    <main>
        <div class="leftDiv">
            <img class="barcode" src="./img/image 5.png" alt="">
        </div>
        <div class="rightDiv">
            <form  id="logIn">
                <label class="emailLabel" for="Email">Email</label>
                    <input 
                        class="emailInput" 
                        type="email" 
                        name = "email"
                        id="email"
                        placeholder="Email"
                    >
                <label class="passwordLabel" for="password">password</label>
                    <input 
                        class="passwordInput" 
                        type="password" 
                        name = "password"
                        id="password"
                        placeholder="Password"
                    >

                <p class="forgot">
                    Forgot password?
                    <a class="click" href="../password recovery/passwordrecovery.html">click here</a>
                </p>
                <button type="submit" class="logIn">Log in</button>
            </form>
            <button class="googleButton"> <img class="googleImage" src="./img/google.png" alt=""> Log in with Google</button>
            <p class="dont">Don't have an account? <a href="../SignUp/signup.html"><button class="signUp">Sign up</button></a></p>
        </div>
    </main>
    <footer>
        <div class = "info-div">
            <p><a href="\">FAQs</a></p>
            <p><a href="\">About Us</a></p>
            <p><a href="\">Help</a></p>
        </div>
        <div>
            <span>Contact Us</span>
            <img 
                src="../assets/image/svg/twitterLogo.svg"
                alt="twitter"
            />
            <img 
                src="..//assets/image/svg/facebook.svg"
                alt="facebook"
            />
        </div>
        <div>
            <img src="../assets/image/svg/copyright.svg" alt="copyright"/>
            <span>2022 Team Gaurpp</span>
        </div>
    </footer>
    <script src = "login.js"></script>
</body>
</html>
